{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />
    <script src="{% static "javascript/lib/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "javascript/lib/popper.min.js" %}"></script>
    <script src="{% static "javascript/lib/bootstrap.min.js" %}"></script>
    <script src="{% static "javascript/lib/modernizr-2.6.2.js" %}"></script>

    <title></title>
  </head>
  <body>
    <!-- header with bootstrap menu -->
    <header>
    {% include "navbar_top.html" %}
    </header>
    <!-- end of header -->
    {% block content %}{% endblock content %}
    <!-- footer -->
    <footer>
      {% include "footer.html" %}
    </footer>
    <!-- end of footer -->
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
  </body>
</html>
