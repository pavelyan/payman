{% extends "master.html" %}
{% block content %}
  <div class="jumbotron">
      <h1>Управление платежами</h1>
  </div>

    <table class="table table-borfered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Дата</th>
          <th scope="col">Контрагент</th>
          <th scope="col">Назначение</th>
          <th scope="col">Сумма</th>
          <th scope="col">Автор</th>
        </tr>
      </thead>
      <tbody>
        <!-- all requests for Power Users -->
        {% for req in all_requests %}
            <tr>
              <th scope="row">{{ req.id }}</th>
              <td>{{ req.date|date:"d.m.Y" }}</td>
              <td><a href="#">{{ req.customer.customer }}</a></td>
              <td>{{ req.purpose }}</td>
              <td>{{ req.amount }}</td>
              <td><a href="#">{{ req.author }}</a></td>
            </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock content %}
