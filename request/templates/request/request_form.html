{% extends 'master.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container pt-3 mb-4">
    <form method="POST">
        {% csrf_token %}
        <br/>
        <fieldset class="form-group">
            <legend class="mb-4"><h2>Заявка на оплату</h2></legend>
            {{ form.media }}
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-success btn-small" type="submit">Подтвердить</button>
        </div>
    </form>
</div>

{% endblock content %}
